        <div class="input">
	         <h2>Add Purchase</h2>
           <form id="myform" action="/example" method="post">
              <label for="Name of Purchase">Name Of Purchase:</label>
              <input placeholder="" name="search">
           </form>

           <select name="metods" form="myform">
               <option value="">Select Category</option>
               <option value="Entertainment">Entertainment</option>
               <option value="Food">Food</option>

               <option value="Utilities">Utilities</option>
               <option value="Miscellaneous">Miscellaneous</option>
           </select>


           <form id="myform" action="/example" method="post">
             <label for="Purchase Date">Purchase Date:</label>
              <input placeholder="(MM/DD/YYYY)" name="search">
           </form>


           <form id="myform" action="/example" method="post">
              <label for="Price">Price:</label>
              <input placeholder="(Exclude $)" name="search">
           </form>


          <form id="myform" action="/example" method="post">
            <label for="Description">Description:</label>
             <input placeholder="(Optional)" name="search">
           </form>



          <input type="submit" value="Add Purchase" name="btn">



        </div>




        <div class="input">

           <form id="myform2" action="/example" autocomplete="on" method="post">
              <input placeholder="Enter Purchase #ID" name="search">
              <input type="submit" value="Delete Purchase" name="btn">
